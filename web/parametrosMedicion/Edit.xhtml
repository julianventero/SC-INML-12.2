<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParametrosMedicionEditDlg" widgetVar="ParametrosMedicionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParametrosMedicionTitle}">
            <h:form id="ParametrosMedicionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parametrosMedicionController.selected != null}" style="margin-bottom:10px">
                        <p:outputLabel value="#{bundle.Label_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{parametrosMedicionController.selected.nombre}" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                        <p:outputLabel value="#{bundle.Estado}" for="ESTADOidESTADO" />
                        <p:selectOneMenu id="ESTADOidESTADO" value="#{parametrosMedicionController.selected.ESTADOidESTADO}" required="true" requiredMessage="#{bundle.RequiredMessage}">
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="ESTADOidESTADOItem"
                                           itemValue="#{ESTADOidESTADOItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div id="botones" align="Center">
                        <p:commandButton actionListener="#{parametrosMedicionController.update}" value="#{bundle.Save}" update="display,:ParametrosMedicionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParametrosMedicionEditDialog');" onclick="ParametrosMedicionEditDialog.hide()"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="ParametrosMedicionEditDialog.hide()"/>
                    </div>  
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
