<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MuestraViewDlg" widgetVar="MuestraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMuestraTitle}">
            <h:form id="MuestraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{muestraController.selected != null}" style="margin-bottom:10px">
                        <h:outputText value="#{bundle.Label_id}"/>
                        <h:outputText value="#{muestraController.selected.idMUESTRA}"/>
                        <h:outputText value="#{bundle.Muestra_planeada}"/>
                        <h:outputText value="#{muestraController.selected.planeada}" />
                        <h:outputText value="#{bundle.fechaMuestra}"/>
                        <h:outputText value="#{muestraController.selected.fechaMuestra}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.Encuestas}"/>
                        <h:outputText value="#{muestraController.selected.ENCUESTAidENCUESTA.nombre}"/>
                        
                    </p:panelGrid>
                    <div id="botones" align="Center">
                        <p:commandButton value="#{bundle.Close}" onclick="MuestraViewDialog.hide()"/>
                    </div>    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
