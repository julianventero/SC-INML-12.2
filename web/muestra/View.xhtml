<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MuestraViewDlg" widgetVar="MuestraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMuestraTitle}">
            <h:form id="MuestraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{muestraController.selected != null}">
                        <h:outputText value="#{bundle.ViewMuestraLabel_idMUESTRA}"/>
                        <h:outputText value="#{muestraController.selected.idMUESTRA}" title="#{bundle.ViewMuestraTitle_idMUESTRA}"/>
                        <h:outputText value="#{bundle.ViewMuestraLabel_planeada}"/>
                        <h:outputText value="#{muestraController.selected.planeada}" title="#{bundle.ViewMuestraTitle_planeada}"/>
                        <h:outputText value="#{bundle.ViewMuestraLabel_fechaMuestra}"/>
                        <h:outputText value="#{muestraController.selected.fechaMuestra}" title="#{bundle.ViewMuestraTitle_fechaMuestra}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMuestraLabel_ENCUESTAidENCUESTA}"/>
                        <h:outputText value="#{muestraController.selected.ENCUESTAidENCUESTA}" title="#{bundle.ViewMuestraTitle_ENCUESTAidENCUESTA}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MuestraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
