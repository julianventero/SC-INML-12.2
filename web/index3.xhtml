<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <h:outputStylesheet name="css/jsfcrud.css"/>
        <title>SIESA</title>
    </h:head>
    
    <h:body >
        <h1 align="center"> Sistema de Información Encuestas de Satisfacción Autoridades </h1>
        
        <div align="center">
            <img src="../Imagenes/INML.jpg"> </img>
        </div>
        
        <div id="Login" align="center"> 
            <h:form id="Login">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    
                      <p:outputLabel value="Usuario" for="usuario" />
                      <p:inputText id="usuario"  value="#{usuarioController.usuario.cedula}" required="true" requiredMessage="#{bundle.RequiredMessage}" placeholder="Número de cedula"/> 
                      <br> </br>
                      <p:outputLabel value="Contraseña" for="usuario" />
                      <p:password id="contraseña" value="#{usuarioController.usuario.contrasena}" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                      <br> </br>
                      <p:commandButton   action="#{usuarioController.login}" value="Ingresar"/>
            </h:form>      
                       <!--
                      <h:link outcome="index.xhtml" value="Siguiente" />
                   -->
                     
                      
        </div>    
    </h:body>  
</html>
