<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Aspecto" outcome="/aspecto/List.xhtml" />
                            <p:menuitem value="Cliente" outcome="/cliente/List.xhtml" />
                            <p:menuitem value="Criterio" outcome="/criterio/List.xhtml" />
                            <p:menuitem value="Encuesta" outcome="/encuesta/List.xhtml" />
                            <p:menuitem value="EncuestaPreguntas" outcome="/encuestaPreguntas/List.xhtml" />
                            <p:menuitem value="Estado" outcome="/estado/List.xhtml" />
                            <p:menuitem value="Grupo" outcome="/grupo/List.xhtml" />
                            <p:menuitem value="Muestra" outcome="/muestra/List.xhtml" />
                            <p:menuitem value="Municipio" outcome="/municipio/List.xhtml" />
                            <p:menuitem value="ParametrosMedicion" outcome="/parametrosMedicion/List.xhtml" />
                            <p:menuitem value="Preguntas" outcome="/preguntas/List.xhtml" />
                            <p:menuitem value="PreguntasParametrosMedicion" outcome="/preguntasParametrosMedicion/List.xhtml" />
                            <p:menuitem value="Regional" outcome="/regional/List.xhtml" />
                            <p:menuitem value="Respuesta" outcome="/respuesta/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/rol/List.xhtml" />
                            <p:menuitem value="Seccional" outcome="/seccional/List.xhtml" />
                            <p:menuitem value="ServicioForense" outcome="/servicioForense/List.xhtml" />
                            <p:menuitem value="TipoPregunta" outcome="/tipoPregunta/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
