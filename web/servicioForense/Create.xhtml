<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioForenseCreateDlg" widgetVar="ServicioForenseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServicioForenseTitle}">
            <h:form id="ServicioForenseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicioForenseController.selected != null}" style="margin-bottom:10px">
                        <p:outputLabel value="#{bundle.Servicio_Forense}" for="nombre" />
                        <p:inputText id="nombre" value="#{servicioForenseController.selected.nombre}" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                        <p:outputLabel value="#{bundle.Estado}" for="ESTADOidESTADO" />
                        <p:selectOneMenu id="ESTADOidESTADO" value="#{servicioForenseController.selected.ESTADOidESTADO}" required="true" requiredMessage="#{bundle.RequiredMessage}">
                            <f:selectItem itemLabel="Seleccione uno"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="ESTADOidESTADOItem"
                                           itemValue="#{ESTADOidESTADOItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.Grupo}" for="GRUPOidGRUPO" />
                        <p:selectOneMenu id="GRUPOidGRUPO" value="#{servicioForenseController.selected.GRUPOidGRUPO}" required="true" requiredMessage="#{bundle.RequiredMessage}" >
                            <f:selectItem itemLabel="Seleccione uno"/>
                            <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"
                                           var="GRUPOidGRUPOItem"
                                           itemValue="#{GRUPOidGRUPOItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div id="botones" align="Center">
                        <p:commandButton actionListener="#{servicioForenseController.create}" value="#{bundle.Save}" update="display,:ServicioForenseListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServicioForenseCreateDialog');" onclick="ServicioForenseCreateDialog.hide()"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="ServicioForenseCreateDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
