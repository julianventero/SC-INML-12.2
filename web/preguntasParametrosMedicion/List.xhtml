<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPreguntasParametrosMedicionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PreguntasParametrosMedicionListForm">
                <p:panel header="#{bundle.ListPreguntasParametrosMedicionTitle}">
                    <p:dataTable id="datalist" value="#{preguntasParametrosMedicionController.items}" var="item"
                                 selectionMode="single" selection="#{preguntasParametrosMedicionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPREGUNTASPARAMETROSMEDICION}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreguntasParametrosMedicionTitle_idPREGUNTASPARAMETROSMEDICION}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPREGUNTASPARAMETROSMEDICION}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreguntasParametrosMedicionTitle_PARAMETROSMEDICIONidPARAMETROSMEDICION}"/>
                            </f:facet>
                            <h:outputText value="#{item.PARAMETROSMEDICIONidPARAMETROSMEDICION}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPreguntasParametrosMedicionTitle_PREGUNTASidPREGUNTAS}"/>
                            </f:facet>
                            <h:outputText value="#{item.PREGUNTASidPREGUNTAS}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{preguntasParametrosMedicionController.prepareCreate}" update=":PreguntasParametrosMedicionCreateForm" oncomplete="PF('PreguntasParametrosMedicionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PreguntasParametrosMedicionViewForm" oncomplete="PF('PreguntasParametrosMedicionViewDialog').show()" disabled="#{empty preguntasParametrosMedicionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PreguntasParametrosMedicionEditForm" oncomplete="PF('PreguntasParametrosMedicionEditDialog').show()" disabled="#{empty preguntasParametrosMedicionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{preguntasParametrosMedicionController.destroy}" update=":growl,datalist" disabled="#{empty preguntasParametrosMedicionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
