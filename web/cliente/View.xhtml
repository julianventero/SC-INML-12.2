      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <h:outputText value="#{bundle.ViewClienteLabel_MUNICIPIOidMUNICIPIO}"/>
