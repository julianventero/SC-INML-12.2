<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeccionalViewDlg" widgetVar="SeccionalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSeccionalTitle}">

                    <p:panelGrid columns="2" rendered="#{seccionalController.selected != null}">

                        <h:outputText value="#{bundle.ViewSeccionalLabel_nombre}"/>
                        <h:outputText value="#{seccionalController.selected.nombre}" title="#{bundle.ViewSeccionalTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSeccionalLabel_REGIONALidREGIONAL}"/>
                        <h:outputText value="#{seccionalController.selected.REGIONALidREGIONAL}" title="#{bundle.ViewSeccionalTitle_REGIONALidREGIONAL}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SeccionalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
