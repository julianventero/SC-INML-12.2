<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeccionalEditDlg" widgetVar="SeccionalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSeccionalTitle}">
            <h:form id="SeccionalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seccionalController.selected != null}" style="margin-bottom:10px">
                        <p:outputLabel value="#{bundle.Label_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{seccionalController.selected.nombre}" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                        <p:outputLabel value="#{bundle.Regional}" for="REGIONALidREGIONAL" />
                        <p:selectOneMenu id="REGIONALidREGIONAL" value="#{seccionalController.selected.REGIONALidREGIONAL}" required="true" requiredMessage="#{bundle.RequiredMessage}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionalController.itemsAvailableSelectOne}"
                                           var="REGIONALidREGIONALItem"
                                           itemValue="#{REGIONALidREGIONALItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div id="botones" align="Center">
                        <p:commandButton actionListener="#{seccionalController.update}" value="#{bundle.Save}" update="display,:SeccionalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SeccionalEditDialog');" onclick="SeccionalEditDialog.hide()"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="SeccionalEditDialog.hide()"/>
                    </div>   
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
