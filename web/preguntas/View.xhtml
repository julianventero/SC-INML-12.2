<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntasViewDlg" widgetVar="PreguntasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPreguntasTitle}">
            <h:form id="PreguntasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntasController.selected != null}" style="margin-bottom:10px">
                        <h:outputText value="#{bundle.Label_id}"/>
                        <h:outputText value="#{preguntasController.selected.idPREGUNTAS}"/>
                        <h:outputText value="#{bundle.Pregunta}"/>
                        <h:outputText value="#{preguntasController.selected.pregunta}" />
                        <h:outputText value="#{bundle.Aspecto}"/>
                        <h:outputText value="#{preguntasController.selected.ASPECTOidASPECTO.nombre}" />
                        <h:outputText value="#{bundle.Estado}"/>
                        <h:outputText value="#{preguntasController.selected.ESTADOidESTADO.nombre}"/>
                        <h:outputText value="#{bundle.Tipo_pregunta}"/>
                        <h:outputText value="#{preguntasController.selected.TIPOPREGUNTAidTIPOPREGUNTA.nombre}" />
                    </p:panelGrid>
                    <div id="botones" align="Center">
                        <p:commandButton value="#{bundle.Close}" onclick="PreguntasViewDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
