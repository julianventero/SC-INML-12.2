<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntasViewDlg" widgetVar="PreguntasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPreguntasTitle}">
            <h:form id="PreguntasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntasController.selected != null}">
                        <h:outputText value="#{bundle.ViewPreguntasLabel_idPREGUNTAS}"/>
                        <h:outputText value="#{preguntasController.selected.idPREGUNTAS}" title="#{bundle.ViewPreguntasTitle_idPREGUNTAS}"/>
                        <h:outputText value="#{bundle.ViewPreguntasLabel_pregunta}"/>
                        <h:outputText value="#{preguntasController.selected.pregunta}" title="#{bundle.ViewPreguntasTitle_pregunta}"/>
                        <h:outputText value="#{bundle.ViewPreguntasLabel_ASPECTOidASPECTO}"/>
                        <h:outputText value="#{preguntasController.selected.ASPECTOidASPECTO}" title="#{bundle.ViewPreguntasTitle_ASPECTOidASPECTO}"/>
                        <h:outputText value="#{bundle.ViewPreguntasLabel_ESTADOidESTADO}"/>
                        <h:outputText value="#{preguntasController.selected.ESTADOidESTADO}" title="#{bundle.ViewPreguntasTitle_ESTADOidESTADO}"/>
                        <h:outputText value="#{bundle.ViewPreguntasLabel_TIPOPREGUNTAidTIPOPREGUNTA}"/>
                        <h:outputText value="#{preguntasController.selected.TIPOPREGUNTAidTIPOPREGUNTA}" title="#{bundle.ViewPreguntasTitle_TIPOPREGUNTAidTIPOPREGUNTA}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PreguntasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
