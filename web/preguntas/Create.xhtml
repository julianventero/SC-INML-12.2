<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntasCreateDlg" widgetVar="PreguntasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePreguntasTitle}">
            <h:form id="PreguntasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntasController.selected != null}" style="margin-bottom:10px">
                        <p:outputLabel value="#{bundle.Pregunta}" for="pregunta" />
                        <p:inputText id="pregunta" value="#{preguntasController.selected.pregunta}" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                        <p:outputLabel value="#{bundle.Aspecto}" for="ASPECTOidASPECTO" />
                        <p:selectOneMenu id="ASPECTOidASPECTO" value="#{preguntasController.selected.ASPECTOidASPECTO}" required="true" requiredMessage="#{bundle.RequiredMessage}">
                            <f:selectItem itemLabel="Seleccione uno"/>
                            <f:selectItems value="#{aspectoController.itemsAvailableSelectOne}"
                                           var="ASPECTOidASPECTOItem"
                                           itemValue="#{ASPECTOidASPECTOItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.Estado}" for="ESTADOidESTADO" />
                        <p:selectOneMenu id="ESTADOidESTADO" value="#{preguntasController.selected.ESTADOidESTADO}" required="true" requiredMessage="#{bundle.RequiredMessage}">
                            <f:selectItem itemLabel="Seleccione uno"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="ESTADOidESTADOItem"
                                           itemValue="#{ESTADOidESTADOItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.Tipo_pregunta}" for="TIPOPREGUNTAidTIPOPREGUNTA" />
                        <p:selectOneMenu id="TIPOPREGUNTAidTIPOPREGUNTA" value="#{preguntasController.selected.TIPOPREGUNTAidTIPOPREGUNTA}" required="true" requiredMessage="#{bundle.RequiredMessage}">
                            <f:selectItem itemLabel="Seleccione uno"/>
                            <f:selectItems value="#{tipoPreguntaController.itemsAvailableSelectOne}"
                                           var="TIPOPREGUNTAidTIPOPREGUNTAItem"
                                           itemValue="#{TIPOPREGUNTAidTIPOPREGUNTAItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div id="botones" align="Center">
                        <p:commandButton actionListener="#{preguntasController.create}" value="#{bundle.Save}" update="display,:PreguntasListForm:datalist,:growl" oncomplete="handleSubmit(args,'PreguntasCreateDialog');" onclick="PreguntasCreateDialog.hide()"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="PreguntasCreateDialog.hide()"/>
                    </div> 
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
