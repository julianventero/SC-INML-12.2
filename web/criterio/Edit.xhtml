<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CriterioEditDlg" widgetVar="CriterioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCriterioTitle}">
            <h:form id="CriterioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{criterioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCriterioLabel_idCRITERIO}" for="idCRITERIO" />
                        <p:inputText id="idCRITERIO" value="#{criterioController.selected.idCRITERIO}" title="#{bundle.EditCriterioTitle_idCRITERIO}" required="true" requiredMessage="#{bundle.EditCriterioRequiredMessage_idCRITERIO}"/>
                        <p:outputLabel value="#{bundle.EditCriterioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{criterioController.selected.nombre}" title="#{bundle.EditCriterioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditCriterioLabel_ESTADOidESTADO}" for="ESTADOidESTADO" />
                        <p:selectOneMenu id="ESTADOidESTADO" value="#{criterioController.selected.ESTADOidESTADO}" required="true" requiredMessage="#{bundle.EditCriterioRequiredMessage_ESTADOidESTADO}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="ESTADOidESTADOItem"
                                           itemValue="#{ESTADOidESTADOItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{criterioController.update}" value="#{bundle.Save}" update="display,:CriterioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CriterioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CriterioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
