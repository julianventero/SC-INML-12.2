<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EncuestaEditDlg" widgetVar="EncuestaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEncuestaTitle}">
            <h:form id="EncuestaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{encuestaController.selected != null}" style="margin-bottom:10px">
                        <p:outputLabel value="#{bundle.Label_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{encuestaController.selected.nombre}" required="true" requiredMessage="#{bundle.RequiredMessage}"/>
                        <p:outputLabel value="#{bundle.Estado}" for="ESTADOidESTADO" />
                        <p:selectOneMenu id="ESTADOidESTADO" value="#{encuestaController.selected.ESTADOidESTADO}" required="true" requiredMessage="#{bundle.RequiredMessage}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="ESTADOidESTADOItem"
                                           itemValue="#{ESTADOidESTADOItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.Servicio_Forense}" for="SERVICIOFORENSEidSERVICIOFORENSE" />
                        <p:selectOneMenu id="SERVICIOFORENSEidSERVICIOFORENSE" value="#{encuestaController.selected.SERVICIOFORENSEidSERVICIOFORENSE}" required="true" requiredMessage="#{bundle.RequiredMessage}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioForenseController.itemsAvailableSelectOne}"
                                           var="SERVICIOFORENSEidSERVICIOFORENSEItem"
                                           itemValue="#{SERVICIOFORENSEidSERVICIOFORENSEItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.Label_usuario}" for="USUARIOcedula" />
                        <p:selectOneMenu id="USUARIOcedula" value="#{encuestaController.selected.USUARIOcedula}" required="true" requiredMessage="#{bundle.RequiredMessage}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="USUARIOcedulaItem"
                                           itemValue="#{USUARIOcedulaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div id="botones" align="Center">
                        <p:commandButton actionListener="#{encuestaController.update}" value="#{bundle.Save}" update="display,:EncuestaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EncuestaEditDialog');" onclick="EncuestaEditDialog.hide()"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="EncuestaEditDialog.hide()"/>
                    </div>    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
